{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/img/favicon.png' %}">
  <title>
    MoovIT - Dashboard
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'dashboard/css/nucleo-svg.cs' %}s" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'dashboard/css/argon-dashboard.css' %}" rel="stylesheet" />
  <!---font-->
  <script src="https://kit.fontawesome.com/0f6c385270.js" crossorigin="anonymous"></script>
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  {% include 'components/dash_sidebar.html' %}
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Type here...">
            </div>
          </div>
          <ul class="navbar-nav  justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Sign Out</span>
              </a>
            </li>
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
            <li class="nav-item px-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0">
                <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
              </a>
            </li>
            <li class="nav-item dropdown pe-2 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-bell cursor-pointer"></i>
              </a>
              <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
                <li class="mb-2">
                  <a class="dropdown-item border-radius-md" href="javascript:;">
                    <div class="d-flex py-1">
                      <div class="my-auto">
                        <img src="{% static 'dashboard/img/team-2.jpg' %}" class="avatar avatar-sm  me-3 ">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="text-sm font-weight-normal mb-1">
                          <span class="font-weight-bold">Delivery Report</span>
                        </h6>
                        <p class="text-xs text-secondary mb-0">
                          <i class="fa fa-clock me-1"></i>
                          13 minutes ago
                        </p>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Orders</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <!-- form for order update-->
                <form action="" method="post" class="request-form ftco-animate p-5">
                    {% csrf_token %}
                    <div>
                      <div class="row">
                        <div class="col-md-6">
                          <p><strong>Order Information</strong></p></p>
                          <div class="form-group">
                            <label for="orderID" class="label">OrderID <span style="color: red;">*</span></label>
                            <input type="text" required class="form-control" id="orderID" name="orderID" value="{{ order.orderID }}">
                          </div>
                          <div class="form-group">
                            <label for="driver_assigned" class="label">Driver Assigned</label>
                            <select class="form-control" id="driver_assigned" name="driver_assigned">
                              {% for driver in drivers %}
                                <option value="{{ driver.id }}" {% if order.driver_assigned == driver %}selected{% endif %}>{{ driver.name }}</option>
                              {% endfor %}
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="item_name" class="label">Item Name</label>
                            <input type="text" class="form-control" id="item_name" name="item_name" value="{{ order.item_name }}">
                          </div>
                          <div class="form-group">
                            <label for="item_type" class="label">Item Type</label>
                            <input type="text" class="form-control" id="item_type" name="item_type" value="{{ order.item_type }}">
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="height" class="label">Height</label>
                                <input type="number" class="form-control" id="height" name="height" value="{{ order.height }}">
                              </div>
                              <div class="form-group">
                                <label for="width" class="label">Width</label>
                                <input type="number" class="form-control" id="width" name="width" value="{{ order.width }}">
                              </div>
                              <div class="form-group">
                                <label for="price" class="label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" value="{{ order.price }}">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="length" class="label">Length</label>
                                <input type="number" class="form-control" id="length" name="length" value="{{ order.length }}">
                              </div>
                              <div class="form-group">
                                <label for="weight" class="label">Weight</label>
                                <input type="number" class="form-control" id="weight" name="weight" value="{{ order.weight }}">
                              </div>
                              <div class="form-group">
                                <label for="quantity" class="label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ order.quantity }}">
                              </div>
                            </div>
                          </div>
                          <p><strong>Delivery Information</strong></p>
                          <div class="form-group">
                            <label for="pickup_address" class="label">Pickup Address</label>
                            <input type="text" class="form-control" id="pickup_address" name="pickup_address" value="{{ order.pickup_address }}">
                          </div>
                          <div class="form-group">
                            <label for="delivery_address" class="label">Delivery Address</label>
                            <input type="text" class="form-control" id="delivery_address" name="delivery_address" value="{{ order.delivery_address }}">
                          </div>
                          <div class="form-group">
                            <label for="pickup_date" class="label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickup_date" name="pickup_date" value="{{ order.pickup_date }}">
                          </div>
                          <div class="form-group">
                            <label for="delivery_date" class="label">Delivery Date</label>
                            <input type="date" class="form-control" id="delivery_date" name="delivery_date" value="{{ order.delivery_date }}">
                          </div>
                          <div class="form-group">
                            <label for="pickup_time" class="label">Pickup Time</label>
                            <input type="time" class="form-control" id="pickup_time" name="pickup_time" value="{{ order.pickup_time }}">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="payment_status" class="label">Payment Status</label>
                            <input type="text" class="form-control" id="payment_status" name="payment_status" value="{{ order.payment_status }}">
                          </div>
                          <div class="form-group">
                            <label for="order_status" class="label">Order Status</label>
                            <input type="text" class="form-control" id="order_status" name="order_status" value="{{ order.order_status }}">
                          </div>
                          <div class="form-group">
                            <label for="complain_status" class="label">Complain Status</label>
                            <input type="text" class="form-control" id="complain_status" name="complain_status" value="{{ order.complain_status }}">
                          </div>
                          <p><strong>Contact Information</strong></p>
                          <div class="form-group">
                            <label for="sender_name" class="label">Sender Name</label>
                            <input type="text" required disabled class="form-control" id="sender_name" name="sender_name" value="{{ order.sender_name }}">
                          </div>
                          <div class="form-group">
                            <label for="sender_email" class="label">Sender Email <span style="color: red;">*</span></label>
                            <input type="email" required disabled class="form-control" id="sender_email" name="sender_email" value="{{ order.sender_email }}">
                          </div>
                          <div class="form-group">
                            <label for="sender_phone" class="label">Sender Phone <span style="color: red;">*</span></label>
                            <input type="text" required disabled class="form-control" id="sender_phone" name="sender_phone" value="{{ order.sender_phone }}">
                          </div>
                          <div class="form-group">
                            <label for="receiver_name" class="label">Receiver Name <span style="color: red;">*</span></label>
                            <input type="text" required class="form-control" id="receiver_name" name="receiver_name" value="{{ order.receiver_name }}">
                          </div>
                          <div class="form-group">
                            <label for="receiver_email" class="label">Receiver Email</label>
                            <input type="text" class="form-control" id="receiver_email" name="receiver_email" value="{{ order.receiver_email }}">
                          </div>
                          <div class="form-group">
                            <label for="receiver_phone" class="label">Receiver Phone <span style="color: red;">*</span></label>
                            <input type="text" required class="form-control" id="receiver_phone" name="receiver_phone" value="{{ order.receiver_phone }}">
                          </div>
                          <div class="form-group">
                            <label for="description" class="label">Description</label>
                            <textarea class="form-control" id="description" name="description">{{ order.description }}</textarea>
                          </div>
                        </div>
                      </div>                      
                    </div>
                    
                    <div class="form-group">
                    <input type="submit" value="Save Changes" class="btn btn-primary py-3 px-4">
                    </div>
          
                    </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer pt-3  ">
          <div class="container-fluid">
          </div>
        </footer>
      </div>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'dashboard/js/core/popper.min.js' %}"></script>
  <script src="{% static 'dashboard/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashboard/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'dashboard/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'dashboard/js/plugins/chartjs.min.js' %}"></script>
  <script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Mobile apps",
          tension: 0.4,
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#5e72e4",
          backgroundColor: gradientStroke1,
          borderWidth: 3,
          fill: true,
          data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
          maxBarThickness: 6

        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#fbfbfb',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#ccc',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!--pie chart-->
  <script>
    var xValues = ["delivered", "pending", "cancelled",]
    var yValues = [30, 13, 12];
    var barColors = [
      "#4CB140",
      "#F4C145",
      "#8481DD",
    ];
    
    new Chart("myChart", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "MoovIT Delivery Status"
        }
      }
    });
    </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'dashboard/js/argon-dashboard.min.js' %}"></script>
</body>

</html>
